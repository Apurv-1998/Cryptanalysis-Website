<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Upload File</title>
</head>
<body>
	<center>
        <h1>File Upload to Database</h1>
        <form method="post" action="./uploadServlet" enctype="multipart/form-data">
            <table border="0">
                <tr>
                    <td>File Name: </td>
                    <td><input type="text" name="fileName" size="50"/></td>
                </tr>
                <tr>
                    <td>Content Description: </td>
                    <td><input type="text" name="description" size="50"/></td>
                </tr>
                <tr>
                    <td>File Topic </td>
                    <td><input type="text" name="fileTopic" size="50"/></td>
                </tr>
                <tr>
                    <td>File Content: </td>
                    <td><input type="file" name="fileContent" size="50"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Save">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
